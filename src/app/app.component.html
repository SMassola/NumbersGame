<div class="d-flex flex-direction-column text-shadow app-container">
  <div class="page-title">The Numbers Game</div>

  <div class="d-flex justify-content-center timer-wrapper">
    Time Remaining:
    <app-timer></app-timer>
  </div>
  
  <div class="d-flex">
    <app-user-index></app-user-index>
  
    <div class="game-room-wrapper">
      <app-game-room></app-game-room>
    </div>
  </div>
  
  <app-login 
    *ngIf="showLogin"
    (joinSession)="joinGame($event)">
  </app-login>
</div>
